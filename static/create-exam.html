<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam - CET Mock Test</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">CET Mock Test</div>
            <div class="nav-links">
                <a href="/admin-dashboard.html">Dashboard</a>
                <!-- <a href="/manage-exams.html">Manage Exams</a>
                <a href="/manage-questions.html">Manage Questions</a> -->
                <a href="/create-exam.html" class="active">Manage Exams</a>
                <a href="/add-question.html">Manage Questions</a>
                <a href="/multiple-add-question.html">Bulk Upload</a>
                <a href="/category-master.html">Manage Subjects</a>
            </div>
            <div class="user-menu">
                <span id="user-role-indicator" class="role-badge admin">Admin</span>
                <a href="#" id="logout-btn">Logout</a>
            </div>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <span class="slider"></span>
                </label>
                <span id="theme-icon" class="theme-icon">☀️</span>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Create New Exam</h1>
        
        <div class="card">
            <div class="card-header">Exam Details</div>
            <div class="card-body">
                <form id="create-exam-form">
                    <div class="form-group">
                        <label for="exam-title">Exam Title</label>
                        <input type="text" id="exam-title" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="exam-description">Description</label>
                        <textarea id="exam-description" class="form-control" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="exam-duration">Duration (minutes)</label>
                        <input type="number" id="exam-duration" class="form-control" min="5" max="180" value="60" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Categories/Subjects</label>
                        <div class="checkbox-group" id="category-checkboxes">
                            <!-- populated dynamically -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Question Selection</label>
                        <div id="question-selection" class="question-selection">
                            <div class="loading">Loading questions...</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create Exam</button>
                        <a href="/admin-dashboard.html" class="btn btn-secondary">Cancel</a>
                    </div>
                    
                    <div id="create-exam-error" class="error-message" style="display: none;"></div>
                </form>
            </div>
        </div>
        <!-- existing exams list -->
        <div class="card">
            <div class="card-header">Existing Exams</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="exam-list-category-filter">Filter by Category:</label>
                    <select id="exam-list-category-filter" class="form-control">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <div id="exams-listing" class="exams-grid">
                    <!-- exams will be injected here -->
                    <div class="loading">Loading exams...</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 CET Mock Test. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const authService = new AuthService();
            const examService = new ExamService();
            
            // Check authentication and admin role
            if (!authService.isAuthenticated()) {
                window.location.href = '/login.html';
                return;
            }
            
            if (!authService.isAdmin()) {
                window.location.href = '/';
                return;
            }
            
            // Display user information under the dashboard heading (if desired)
            const user = authService.getUser();
            
            // Add logout functionality
            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                authService.logout();
            });
            
            // populate category checkboxes then load questions
            await loadCategoryCheckboxes();

            // also populate the category dropdown for existing exams
            await populateExamListCategories();

            // Handle category selection changes (delegated)
            const checkboxContainer = document.getElementById('category-checkboxes');
            checkboxContainer.addEventListener('change', loadQuestions);

            // handle exam-list filter change
            document.getElementById('exam-list-category-filter').addEventListener('change', function() {
                loadExistingExams(this.value);
            });

            // initial question load
            loadQuestions();

            // initial exam listing load
            loadExistingExams();
            
            // Handle form submission
            document.getElementById('create-exam-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                try {
                    // Get form data
                    const title = document.getElementById('exam-title').value;
                    const description = document.getElementById('exam-description').value;
                    const durationMinutes = parseInt(document.getElementById('exam-duration').value);
                    
                    // Get selected categories
                    const categories = [];
                    const categoryBoxes = document.querySelectorAll('#category-checkboxes input[type="checkbox"]');
                    categoryBoxes.forEach(checkbox => {
                        if (checkbox.checked) {
                            categories.push(checkbox.value);
                        }
                    });
                    
                    if (categories.length === 0) {
                        throw new Error('Please select at least one category');
                    }
                    
                    // Get selected questions
                    const questionCheckboxes = document.querySelectorAll('.question-item input[type="checkbox"]:checked');
                    const questionIds = Array.from(questionCheckboxes).map(checkbox => checkbox.value);
                    
                    if (questionIds.length === 0) {
                        throw new Error('Please select at least one question');
                    }
                    
                    // Create exam
                    await examService.createExam(title, description, durationMinutes, questionIds, categories);
                    
                    // stay on page and refresh list
                    alert('Exam created successfully!');
                    // clear form fields
                    document.getElementById('create-exam-form').reset();
                    // reload existing exams and reset questions
                    await loadCategoryCheckboxes();
                    loadQuestions();
                    loadExistingExams();
                } catch (error) {
                    const errorElement = document.getElementById('create-exam-error');
                    errorElement.textContent = error.message || 'Failed to create exam';
                    errorElement.style.display = 'block';
                }
            });
            
            async function loadQuestions() {
                try {
                    const questionSelection = document.getElementById('question-selection');
                    questionSelection.innerHTML = '<div class="loading">Loading questions...</div>';
                    
                    // Get selected categories
                    const selectedCategories = [];
                    const checkboxes = document.querySelectorAll('#category-checkboxes input[type="checkbox"]');
                    checkboxes.forEach(checkbox => {
                        if (checkbox.checked) {
                            selectedCategories.push(checkbox.value);
                        }
                    });
                    
                    // If no categories selected, show message
                    if (selectedCategories.length === 0) {
                        questionSelection.innerHTML = '<div class="info-message">Please select at least one category to view questions</div>';
                        return;
                    }
                    
                    // Get questions for selected categories
                    const questions = await examService.getQuestionsByCategories(selectedCategories);
                    
                    if (questions.length === 0) {
                        questionSelection.innerHTML = '<div class="info-message">No questions found for selected categories</div>';
                        return;
                    }
                    
                    // Display questions
                    questionSelection.innerHTML = '';
                    
                    // Group questions by category
                    const questionsByCategory = {};
                    questions.forEach(question => {
                        if (!questionsByCategory[question.category]) {
                            questionsByCategory[question.category] = [];
                        }
                        questionsByCategory[question.category].push(question);
                    });
                    
                    // Create question list by category
                    for (const [category, categoryQuestions] of Object.entries(questionsByCategory)) {
                        const categoryName = category.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                        
                        const categorySection = document.createElement('div');
                        categorySection.className = 'question-category';
                        // include total count and placeholder for selected count
                        categorySection.innerHTML = `<h3>${categoryName} (<span class="total-count">${categoryQuestions.length}</span>) <span class="selected-count">[0]</span></h3>`;
                        
                        const questionList = document.createElement('div');
                        questionList.className = 'question-list';
                        
                        categoryQuestions.forEach(question => {
                            const questionItem = document.createElement('div');
                            questionItem.className = 'question-item';
                            questionItem.innerHTML = `
                                <div class="question-checkbox">
                                    <input type="checkbox" id="question-${question.id}" value="${question.id}">
                                </div>
                                <div class="question-content">
                                    <label for="question-${question.id}">${question.text}</label>
                                    <div class="question-difficulty">Difficulty: ${getDifficultyLabel(question.difficulty_level)}</div>
                                </div>
                            `;
                            questionList.appendChild(questionItem);
                        });
                        
                        // attach listener to update selected count when any checkbox changes
                        questionList.addEventListener('change', () => {
                            const header = categorySection.querySelector('h3 .selected-count');
                            if (header) {
                                const selected = questionList.querySelectorAll('input[type="checkbox"]:checked').length;
                                header.textContent = `[${selected}]`;
                            }
                        });
                        
                        categorySection.appendChild(questionList);
                        questionSelection.appendChild(categorySection);
                    }
                } catch (error) {
                    console.error('Error loading questions:', error);
                    questionSelection.innerHTML = `<div class="error-message">Error loading questions: ${error.message}</div>`;
                }
            }
            

            async function loadCategoryCheckboxes() {
                try {
                    const cats = await examService.listCategories();
                    const container = document.getElementById('category-checkboxes');
                    container.innerHTML = '';
                    cats.forEach(cat => {
                        const div = document.createElement('div');
                        div.className = 'checkbox-item';
                        div.innerHTML = `
                            <input type="checkbox" value="${cat.name}" id="category-${cat.id}">
                            <label for="category-${cat.id}">${cat.name.replace(/_/g,' ').replace(/\b\w/g,l=>l.toUpperCase())}</label>
                        `;
                        container.appendChild(div);
                    });
                } catch (err) {
                    console.error('Failed to load categories', err);
                }
            }

            function getDifficultyLabel(level) {
                switch (level) {
                    case 1: return 'Easy';
                    case 2: return 'Medium';
                    case 3: return 'Hard';
                    default: return 'Medium';
                }
            }

            // load existing exams into the listing container, optionally filtering by category
            async function loadExistingExams(category = 'all') {
                const container = document.getElementById('exams-listing');
                container.innerHTML = '<div class="loading">Loading exams...</div>';
                try {
                    // fetch exams from backend, passing category when not 'all'
                const exams = await examService.getExams(true, category === 'all' ? null : category);
                    if (exams.length === 0) {
                        container.innerHTML = `<div class="no-exams">${category === 'all' ? 'No exams found.' : 'No exams found for this category.'}</div>`;
                        return;
                    }
                    // show a total count above the list
                    container.innerHTML = `<div class="exam-count">Total Exams: ${exams.length}</div>`;
                    exams.forEach((exam, idx) => {
                        const examCard = document.createElement('div');
                        examCard.className = 'card exam-card';
                        const categories = exam.categories.map(cat => cat.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())).join(', ');
                        examCard.innerHTML = `
                            <div class="card-header">${idx + 1}. ${exam.title}</div>
                            <div class="card-body">
                                <p>${exam.description}</p>
                                <p><strong>Categories:</strong> ${categories}</p>
                                <p><strong>Duration:</strong> ${exam.duration_minutes} minutes</p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary start-exam-btn" data-exam-id="${exam.id}">Start Exam</button>
                            </div>
                        `;
                        container.appendChild(examCard);
                    });
                    document.querySelectorAll('.start-exam-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const examId = this.getAttribute('data-exam-id');
                            window.location.href = `/take-exam.html?id=${examId}`;
                        });
                    });
                } catch (error) {
                    console.error('Error loading existing exams:', error);
                    container.innerHTML = `<div class="error-message">Error loading exams: ${error.message}</div>`;
                }
            }

            // populate exam-list-category-filter from backend categories
            async function populateExamListCategories() {
                try {
                    const select = document.getElementById('exam-list-category-filter');
                    select.innerHTML = '<option value="all">All Categories</option>';
                    const cats = await examService.listCategories();
                    cats.forEach(cat => {
                        const opt = document.createElement('option');
                        opt.value = cat.name;
                        opt.textContent = cat.name.replace(/_/g,' ').replace(/\b\w/g,l=>l.toUpperCase());
                        select.appendChild(opt);
                    });
                } catch (err) {
                    console.error('Failed to load exam-list categories', err);
                }
            }
        });
    </script>
</body>
</html>
